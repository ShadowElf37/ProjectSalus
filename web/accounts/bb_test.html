<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        {{css('general.css')}}
        {{js('asyncpost.js')}}

        <!--Override old dumb style for now, ignore-->
        <style>
            body{
                background-color: #010101;
            }
            .page-container{
                background-color: #111;
                color: #eee;
                box-shadow: 0 0 0px #f206;
                margin-top: -100px;
            }
            .navbar, .navbar *{
                background-color: #111 !important;
                border: 0;
            }
        </style>
        <style>
            .widget{
                border-radius: 4px;
                box-shadow: 0 0 20px #02f6;
                border: 1px solid #9BF;
                margin: 1%;
                display: inline-block;
                position: relative;
                padding: 10px;
                background-color: #222;
                margin-bottom: 25px;
            }

            #schedule-container{
                width: 250px;
                background-color: #222;
                min-height: 500px;
                position: relative;
                margin: 20px;
                padding: 0;
                padding-top: 15px;
                float: left;
                z-index: 2;
                text-align: center;
            }

            .null-class{
                width: 180px;
                height: 30px;
                padding: 5px;
                position: relative;
                padding: 0;
                border-radius: 3px;
                background-color: #333;
                display: inline-block;
                color: white;
                z-index: 3;
                font-size: 24px;
                margin-bottom: 12px;
            }

            .class-tab{
                width: 220px;
                height: 50px;
                position: relative;
                margin-bottom: 12px;
                padding: 0;
                border-radius: 3px;
                border: 1px solid #FA3;
                box-shadow: 0 0 5px #f206;
                background-color: #333;
                display: inline-block;
                color: white;
                z-index: 3;
            }

            .period{
                display: block;
                margin: 0;
                padding: 0;
                font-size: 24px;
                font-weight: bold;
            }
            .classname{
                display: block;
                margin: 0;
                padding: 0;
                font-size: 12px;
            }

            .dropdown{
                opacity: 0;
                position: absolute;
                left: 0;
                top: 0;
                background-color: #8775;
                width: 700px;
                height: 400px;
                box-shadow: 0 0 20px #02f6;
                border: 1px solid #9BF;
                padding: 12px;
                z-index: 1;
                border-radius: 10px;
                overflow: hidden;
                color: white;
            }
            .class-tab:hover .dropdown{
                /*opacity: 1;
                left: 250px;*/
            }

            h1{
                font-size: 48px;
                margin: 0;
            }
            h2{
                font-size: 36px;
                margin: 0;
            }
            hr{
                margin-top: 0;
                width: 90%;
                margin-bottom: 20px;
            }

            #announcements{
                float: left;
                text-align: left;
                width: 65%;
                min-height: 300px;
            }
            #announcements hr{
                float: left;
            }
            #announcements h1{
                margin-left: 20px;
            }

            .announcement{
                border-radius: 7px;
                background-color: #272727;
                margin: 10px;
                margin-top: 20px;
                min-height: 70px;
                padding: 5px 10px;
                font-size: 20px;
            }
            .announcement:nth-of-type(1){
                border: 1px solid #223;
            }
            .announcement p{
                margin: 0;
                margin-bottom: 5px;
            }

            #snack-poll{
                float: right;
                height: 300px;
                width: 25%;
            }

            #maamad-info{
                float: right;
                right: 50px;
                height: 400px;
                width: 20%;
                margin-right: 0;
            }

            #sagemenu{
                float: right;
                height: 400px;
                width: 25%;
                margin-left: 0;
            }
            #menuitems{
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .menuitem{
                width: 92%;
                display: block;
                text-align: left;
                background-color: #333;
                margin-bottom: 5px;
                font-size: 24px;
                padding: 3px 6px;
                border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-header"><a href="#">Project Salus</a></div>
            <div class="reboot-controls">
                [[reboot_controls]]
            </div>
            <ul class="navbar-items">
                [[navbar]]
            </ul>
        </div>

        <center>
            <div class="page-container">
                <div style="text-align: left; margin-left: 50px; font-size: 150%">
                    <!--<h1 style="float: right; display: block; margin-top: 10px; margin-right: 70px">{{getDate()}}</h1>
                    <h1 style="margin-top: 20px; margin-bottom: 0px;">Good {{sunEra()}} [[prefix]] {{'[[name]]'.split()[-1]}}.</h1>-->
                </div>


                <div id="announcements" class="widget">
                    <h1>Announcements</h1>
                    <hr>
                    <div class="announcement">
                        <p>This is an announcement.</p>
                    </div>
                </div>
                <div id="snack-poll" class="widget">
                    <h1>Snack Poll</h1>
                    <hr>
                    <form action="submit-poll" method="POST">
                        <input type="text">
                    </form>
                </div>
                <div id="schedule-container" class="widget">
                    [[periods]]
                </div>
                <div id="sagemenu" class="widget">
                    <h1>Today's Lunch</h1>
                    <hr>
                    <div id="menuitems">
                        <span class="menuitem">Thing 1</span>
                        <span class="menuitem">Thing 2</span>
                    </div>
                </div>
                <div id="maamad-info" class="widget">
                    <h1>Ma'amad</h1>
                    <hr>
                </div>
                <br>
            </div>
        </center>
    </body>
</html>
