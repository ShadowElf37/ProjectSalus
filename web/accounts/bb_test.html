<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        {{css('general.css')}}
        {{css('darkbb.css')}}
        {{js('asyncpost.js')}}

        <!--Override old dumb style for now, ignore-->
        <style>
            body{
                background-color: #010101;
            }
            .page-container{
                background-color: #111;
                color: #eee;
                box-shadow: 0 0 0px #f206;
                margin-top: -100px;
            }
            .navbar, .navbar *{
                background-color: #111 !important;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-header"><a href="#">Project Salus</a></div>
            <div class="reboot-controls">
                [[reboot_controls]]
            </div>
            <ul class="navbar-items">
                [[navbar]]
            </ul>
        </div>

        <center>
            <div class="page-container">
                <div style="text-align: left; margin-left: 50px; font-size: 150%">
                    <!--<h1 style="float: right; display: block; margin-top: 10px; margin-right: 70px">{{getDate()}}</h1>
                    <h1 style="margin-top: 20px; margin-bottom: 0px;">Good {{sunEra()}} [[prefix]] {{'[[name]]'.split()[-1]}}.</h1>-->
                </div>


                <div id="announcements" class="widget">
                    <h1>Announcements</h1>
                    <hr>
                    [[announcements]]
                </div>
                <div id="snack-poll" class="widget">
                    <h1>Snack Poll</h1>
                    <hr>
                    <form action="submit-poll" method="POST" class="snack-poll">
                        <div class="poll-options">
                            <input type="radio" name="monday" value="op1" id="op1"><label for="op1">Churros</label><br>
                            <input type="radio" name="monday" value="op2" id="op2"><label for="op2">Fruit Roll Ups</label><br>
                            <input type="radio" name="monday" value="op3" id="op3"><label for="op3">Cereal</label><br>
                        </div>
                        <div class="day-label-container"><div class="snack-poll-day-label">Monday</div></div>
                        <div class="button-wrapper">
                            <input type="button" value="⇐" class="movement-arrow yellow-border" style="margin-right: 5%" disabled>
                            <input type="submit" value="Submit" class="submit yellow-border">
                            <input type="button" value="⇒" class="movement-arrow yellow-border"  style="margin-left: 5%">
                        </div>
                    </form>
                    
                </div>
                <div id="schedule-container" class="widget">
                    <center><span class="sdaymarker">Day 1</span></center>
                    [[periods]]
                    <input type="button" value="⇐" class="movement-arrow yellow-border" style="margin-right: 2%">
                    <span class="sdatemarker">05/30/2019</span>
                    <input type="button" value="⇒" class="movement-arrow yellow-border" style="margin-left: 2%">
                </div>
                <div id="sagemenu" class="widget">
                    <h1>Today's Lunch</h1>
                    <hr>
                    <div id="menuitems">
                        [[menu]]
                    </div>
                    <div id="allergens">
                        <h4>Dietary Information</h4>
                        [[allergens]]
                    </div>
                </div>
                <div id="maamad-info" class="widget">
                    <h1>Ma'amad</h1>
                    <hr>
                </div>
                <br>
            </div>
        </center>
    </body>
</html>
