<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        {{css('general.css')}}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-header"><a href="#">Project Salus</a></div>
            <div class="reboot-controls">
                [[reboot_controls]]
            </div>
            <ul class="navbar-items">
                [[navbar]]
            </ul>
        </div>

        <center>
            <h3 class="singular-form-header">Sign Up</h3><br>
            <div class="singular-form">
                <form method="POST" action="/signup">
                    <p>Full Name</p><br>
                    <input type="text" name="name"><br>
                    <p>Password</p><br>
                    <input type="password" name="pwd"><br>
                    <div class="submit">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </center>
        <div class="info-bar" style="bottom: 0; position: absolute">
            <p>Project Salus</p>
            <p>Made by Yovel Key-Cohen</p>
        </div>
    </body>
</html>
